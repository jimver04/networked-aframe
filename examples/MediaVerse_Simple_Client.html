<html>
<head>
  <!-- Dimitrios Ververidis for CERTH/ITI, 25/1/2022 -->
  <meta charset="utf-8">
  <title>Πύλη συμμετοχής</title>

  <meta name="description" content="Πάρε μέρος στο έργο !">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />


  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

  <script src="easyrtc/easyrtc.js"></script>
  <script src="../dist/networked-aframe.js"></script>

  <link rel="stylesheet" type="text/css" href="css/adv-screen.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

</head>
<body>

<!-- Check ok -->

<a-scene
      background="color: black"
      vr-mode-ui="enabled: false"
      networked-scene="
      room: roomname;
      debug: true;
      adapter: easyrtc;
      audio: true;
      video: true;
    ">

  <!-- Check ok -->

  <a-assets>
    <!-- Avatar Template -->
    <template id="avatar-template">
      <a-entity class="avatar"
                networked-audio-source>

        <a-plane id="videoPlane"
                 color="#FFF"
                 width="1"
                 height="0.75"
                 position="0 0.6 0.5" material="side: double"
networked-video-source="streamName:video">
        </a-plane>

        <a-plane id="screenPlane"
                 color="#FFF"
                 width="8"
                 height="6"
                 position="0 0.6 0" material="side: double; shader:flat"
networked-video-source="streamName:screen">
          </a-plane>

      </a-entity>
    </template>
  </a-assets>





  <!-- Pawn -->
  <a-entity id="player"
            networked="template:#avatar-template;attachTemplateToLocal:false;"
            position="0 0 0"
            wasd-controls="fly:true"
            look-controls>

            <a-entity
              active="true"
              camera="near: 0.1; far: 7000.0;"
              position="0 0 0">
            </a-entity>

  </a-entity>

  <!-- Fixed scenery items -->
  <a-entity
          light="color: #ffaaff; intensity: 1.5"
          position="5 5 5">
  </a-entity>


</a-scene>




<!--- Div elements -->
<div class="actions">



  <div id="reporting" style="font-family: 'Courier New', monospace;"></div>

  <button id="screen-btn-1" type="button" class="positionalButtons" onclick="alert('hi');">
        <span class="material-icons">room</span>1
  </button>

  <button id="screen-btn-2" type="button" class="positionalButtons">
    <span class="material-icons">room</span>2
  </button>

  <button id="screen-btn-3" type="button" class="positionalButtons">
    <span class="material-icons">room</span>3
  </button>
</div>

<script>

  // Syncing avatar
  NAF.schemas.add({
    template: '#avatar-template',
    components: [
      'position',
      'rotation'
    ]
  });

  const screenBtnEle1 = document.getElementById('screen-btn-1');
  const screenBtnEle2 = document.getElementById('screen-btn-2');
  const screenBtnEle3 = document.getElementById('screen-btn-3');

  // Called by Networked-Aframe when connected to server
  function onConnect () {

    let username = Object.keys(window.NAF.entities.entities)[0];

    function selectString(username, lang, key, position){

        let str = "Error uknown string";

        switch (key) {
          case "_connected":
            str = lang==="el" ? "έχεις συνδεθεί στον διακομιστή" : "you are now connected to server";
            break;
          case "_selectPosition":
            str = lang==="el" ? "επέλεξε θέση στη σκηνή:" : "select a position in the scene:";
            break;
          case "_position":
            str = (lang==="el" ? "έχεις πάρει τη Θέση " : "you are in position " ) + position;
            break;
        }



      return username + ", " + str;
    }



    // Get system language
    let userLang = navigator.language.substring(0,2);

    // Show some initial messages
    document.getElementById("reporting").innerText = selectString(username, userLang, "_connected");

    setTimeout(function (){
      document.getElementById("reporting").innerText = selectString(username, userLang, "_selectPosition");
    }, 2000);


    // Clicking any button for changing position
    let buttonsArray = document.getElementsByClassName("positionalButtons");

    for (let i=0; i < buttonsArray.length; i++){

      let button = buttonsArray[i];
      button.userLang = userLang;

      let changeReporter = function(evt) {
        document.getElementById("reporting").innerText = selectString(username, evt.explicitOriginalTarget.userLang, "_position", i+1);
        let el = document.getElementById('player');
        el.removeAttribute('look-controls')
        el.setAttribute('rotation',{x:0,y:-180,z:0});
        el.setAttribute('position', {x: 0.6, y: 1.6, z: -13.74});
      };

      // bind the external function
      changeReporter.bind(selectString);

      //button.addEventListener('click', changeReporter);
      button.addEventListener('touchend', changeReporter);
    }





    //

    //   el.setAttribute('rotation', {x: 0, y: -180, z: 0});

  }
</script>
</body>
