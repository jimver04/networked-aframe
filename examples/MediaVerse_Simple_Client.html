  <meta charset="utf-8">
  <title>Πύλη συμμετοχής</title>
  <meta name="description" content="Πάρε μέρος στο έργο !">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

  <script src="easyrtc/easyrtc.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="css/adv-screen.css" />
</head>
<body>

<a-scene
      background="color: black"
      vr-mode-ui="enabled: false"
      networked-scene="
      room: basic-multi-stream-green-screen;
      debug: true;
      adapter: easyrtc;
      audio: true;
      video: true;
    ">

  <a-assets>
    <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
    <img id="sky" src="https://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

    <!-- Avatar -->
    <template id="avatar-template">
      <a-entity class="avatar" networked-audio-source>

        <a-plane id="videoPlane" color="#FFF" width="1" height="0.75" position="0 0.6 0.5" material="side: double"
                 networked-video-source="streamName:video"></a-plane>
        <a-plane id="screenPlane" color="#FFF" width="8" height="6" position="0 0.6 0" material="side: double; shader:flat"
                 networked-video-source="streamName:screen"></a-plane>

      </a-entity>
    </template>
  </a-assets>



  <!-- Pawn -->
  <a-entity id="player"
            networked="template:#avatar-template;attachTemplateToLocal:false;"
            position="0 0 0"
            wasd-controls="fly:true"
            >
            <a-entity active="true" camera="near: 0.1; far: 7000.0;" position="0 0 0"></a-entity>
  </a-entity>

  <a-entity position="0 0 0"
            geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
            material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4;"></a-entity>

<!--  <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>-->
  <a-entity light="color: #ffffff; intensity: 1.5" position="5 5 5"></a-entity>

<!--  <a-sky src="#sky" rotation="0 -90 0"></a-sky>-->
</a-scene>

</a-scene>


<div class="actions">
  <button id="screen-btn-1" type="button" class="button" style="height:80px; z-index: 10000">1</button>
  <button id="screen-btn-2" type="button" class="button" style="left:150px; height:80px; z-index: 10000">2</button>
  <button id="screen-btn-3" type="button" class="button" style="left:180px; height:80px; z-index: 10000">3</button>
<!--  <span id="rotationShow" style="z-index: 1000; color:white;"></span>-->
</div>

<script>
  const screenBtnEle1 = document.getElementById('screen-btn-1');
  const screenBtnEle2 = document.getElementById('screen-btn-2');
  const screenBtnEle3 = document.getElementById('screen-btn-3');


  // AFRAME.registerComponent('show-rotation', {
  //   init: function () {
  //     this.rotationShow = document.getElementById("rotationShow");
  //   },
  //   tick: function (time, timeDelta) {
  //     var r = this.el.getAttribute('rotation');
  //     this.rotationShow.innerHTML = Math.round(r.x*100)/100 + ", " + Math.round(r.y*100)/100 + ", " + Math.round(r.z*100)/100;
  //   }
  // });


  // Define custom schema for syncing avatar color, set by random-color
  NAF.schemas.add({
    template: '#avatar-template',
    components: [
      'position',
      'rotation'
    ]
  });

  // Called by Networked-Aframe when connected to server
  function onConnect () {
    screenBtnEle1.addEventListener('click', function() {
        alert("Πήρες τη Θέση 1 : Καμπίνα, Γραφείο, καρέκλα, αριστερά");
        var el = document.getElementById('player');
        el.removeAttribute('look-controls')
        el.setAttribute('rotation',{x:0,y:-180,z:0});
        el.setAttribute('position', {x: 0.6, y: 1.6, z: -13.74});
    });
    screenBtnEle2.addEventListener('click', function() {
         alert("Πήρες τη Θέση 2 : Καμπίνα, Γραφείο, καρέκλα, δεξιά");
         var el = document.getElementById('player');
         el.setAttribute('rotation', {x: 0, y: -180, z: 0});
         el.setAttribute('position', {x: -0.6, y: 1.6, z: -13.74});

    });
    screenBtnEle3.addEventListener('click', function() {
      alert("Πήρες τη Θέση 3 : Καμπίνα, όρθιος");
      var el = document.getElementById('player');
      el.setAttribute('rotation', {x: 0, y: -180, z: 0});
      el.setAttribute('position', {x: -1.33, y: 1.6, z: -12});
    });

  }
</script>
